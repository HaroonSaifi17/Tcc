<div class="bg-offWhite">
<div *ngIf="images && images.length > 0" class="carousel-container max-w-[1440px] mx-auto">
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
    class="fade"
  />
  <div *ngIf="indicators" class="carousel-dot-container">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i }"
      (click)="selectImage(i)"
    ></span>
  </div>
  <button *ngIf="controls" class="btn-carousel btn-prev">
    <i class="fas fa-arrow-circle-left icon-carousel icon-prev" (click)="onPrevClick()">
    </i>
  </button>
  <button *ngIf="controls" class="btn-carousel btn-next">
    <i class="fas fa-arrow-circle-right icon-carousel icon-next" (click)="onNextClick()">
    </i>
  </button>
  <a class="absolute  left-[6%] p-2 py-1 rounded-lg text-white text-sm border border-white">About us</a>
</div>
</div>
